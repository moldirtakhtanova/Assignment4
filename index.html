<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qalyn-mal calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css.css">

</head>

<body>

    <h1>Qalyn-mal calculator</h1>

    <form>
        <label for="name"><b>Groom's name</b></label>
        <input type="text" id="grname" name="grname"><br>

        <label for="startingBid"><b>Groom's starting bid:</b></label>
        <input type="number" id="startingBid" name="startingBid"><br>

        <label for="gredu"><b>Groom's education:</b></label>
        <select id="gredu">
            <option value=1></option>
            <option value=1.5>Undergraduate degree</option>
            <option value=1.2>College degree</option>
            <option value=1.05>High school degree</option>
            <option value=0.9>Middle school degree</option>
        </select>


        <label for="grfam"><b>Groom's family net worth:</b></label>
        <select id="grfam">
            <option value=1></option>
            <option value=2>More than 10,000$</option>
            <option value=1.5>Between 5,000$ and 10,000$</option>
            <option value=1.2>Less than 5,000$</option>
        </select>

        <label for="caste"><b>Groom's caste:</b></label>
        <select id="caste">
            <option value=0></option>
            <option value=100>Brahmin</option>
            <option value=50>Kshatriya</option>
            <option value=20>Vaishya</option>
            <option value=10>Shudra</option>
            <option value=-50>Varna</option>
        </select>

        <label for="grskills"><b>Groom's skills:</b></label>
        <br>
        <input type="checkbox" value=10 class="grskills"> Playing on a musical instrument<br>
        <input type="checkbox" value=20 class="grskills"> Good cook<br>
        <input type="checkbox" value=15 class="grskills"> Easygoing character<br>
        <input type="checkbox" value=10 class="grskills"> Sings well<br>


        <label><b>Groom's age:</b></label>
        <br>
        <input type="radio" value="1.5" name="age"> 18-23<br>
        <input type="radio" value="1.2" name="age"> 24-27<br>
        <input type="radio" value="0.95" name="age"> 28+<br>


        <label><b>Groom's reputation:</b></label>
        <br>
        <input type="checkbox" value="0.85" class="grrep"> Gossips about his/her parent's attitude<br>
        <input type="checkbox" value="0.9" class="grrep"> Gossips about his/her character<br>
        <input type="checkbox" value="-20" class="grrep"> General gossips around his/her person <br>

        <label><b>Love letter</b></label>
        <textarea maxlength=500 id="grletter"></textarea>
    </form>

    <div id="res"></div><br>
    <button id="btn">Calculate</button>


    <script src="script.js"> </script>

</body>

</html>
